#:schema https://raw.githubusercontent.com/oh-my-posh/oh-my-posh/main/themes/schema.json

console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 3
final_space = true
enable_cursor_positioning = true

[[blocks]]
  type = "rprompt"
  overflow = "hidden"

  [[blocks.segments]]
    type = "executiontime"
    style = "plain"
    background = "transparent"
    foreground = "yellow"
    template = "{{ .FormattedMs }}"

    [blcoks.segments.properties]
      threshold = 5000

[[blocks]]
  type = "prompt"
  alignment = "left"
  newline = true

  [[blocks.segments]]
    type = "path"
    style = "plain"
    background = "transparent"
    foreground = "blue"
    template = "{{ .Path }}"

    [blocks.segments.properties]
      style = "full"

  [[blocks.segments]]
    type = "git"
    style = "plain"
    background = "transparent"
    foreground = "#6c6c6c"
    template = " {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{ end }} <cyan>{{ if gt .Behind 0 }}⇣{{ end }}{{ if gt .Ahead 0 }}⇣{{ end }}</>"

    [blocks.segments.properties]
      fetch_status = true
      commit_icon = "@"

[[blocks]]
  type = "prompt"
  alignment = "left"
  newline = true

  [[blocks.segments]]
    type = "text"
    style = "plain"
    background = "transparent"
    foreground_templates = [
      "{{ if gt .Code 0 }}red{{ end }}",
      "{{ if eq .Code 0 }}magenta{{ end }}",
    ]
    template = "❯"

  [[blocks.segments]]
    type = "prompt"
    alignment = "left"
    newline = true

[transient_prompt]
  background = "transparent"
  foreground_templates = [
    "{{if gt .Code 0}}red{{end}}",
    "{{if eq .Code 0}}magenta{{end}}",
  ]
  template = "❯ "

[secondary_prompt]
  background = "transparent"
  foreground = "magenta"
  template = "❯❯ "
